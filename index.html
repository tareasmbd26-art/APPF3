<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Market List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #7b42f6;
            --background: #0a0a14;
            --surface: #1a1a2e;
            --surface-light: #2d2d44;
            --text: #ffffff;
            --text-secondary: #b0b0cc;
            --success: #00e676;
            --warning: #ff9100;
            --error: #ff5252;
            --accent: #ff4081;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 10px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--surface-light);
        }

        .header {
            text-align: center;
            padding: 10px 0 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--surface-light);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .autocomplete-container {
            position: relative;
            width: 100%;
        }

        .item-name-input, .price-input {
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .item-name-input {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            border: 1px solid var(--surface-light);
        }

        .item-name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .price-input {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--surface-light);
            text-align: center;
        }

        .price-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface-light);
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .autocomplete-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .autocomplete-item:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .autocomplete-name {
            font-weight: 500;
        }

        .autocomplete-price {
            color: var(--primary);
            font-size: 14px;
        }

        .controls-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 110px;
        }

        .label-icon {
            color: var(--primary);
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .control-input {
            flex: 1;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            font-size: 16px;
            text-align: center;
            font-weight: 500;
            border: 1px solid var(--surface-light);
        }

        .control-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .quantity-input {
            width: 80px; 
            padding: 12px 10px;
            text-align: center;
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            background: var(--surface-light);
            color: var(--text-secondary);
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--error), #d32f2f);
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--success), #00c853);
            color: white;
        }

        .items-list-section {
            margin-bottom: 20px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
        }

        .section-title i {
            color: var(--primary);
        }

        .items-list {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 12px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .item-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border-radius: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
        }

        .item-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .item-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .item-name {
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-info {
            display: flex;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-secondary);
            gap: 8px;
        }

        .price-history {
            font-size: 11px;
            color: var(--accent);
            margin-top: 4px;
            font-weight: 500;
        }

        .item-price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 90px;
            flex-shrink: 0;
        }

        .item-price {
            color: var(--text);
            font-size: 16px;
            font-weight: 700;
            text-align: right;
            padding: 5px 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 4px;
            width: 100%;
        }

        .item-actions {
            display: flex;
            gap: 6px;
            margin-left: 8px;
        }

        .item-action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            width: 34px;
            height: 34px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .item-action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .summary-section {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 16px;
        }

        .summary-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .summary-value {
            color: var(--text);
            font-weight: 600;
            font-size: 16px;
        }

        .tax-row .summary-label {
            color: var(--warning);
        }

        .tax-row .summary-value {
            color: var(--warning);
        }

        .total-row {
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            margin-top: 12px;
            padding-top: 15px;
            font-size: 18px;
        }

        .total-row .summary-label {
            font-weight: 700;
            font-size: 18px;
            color: var(--text);
        }

        .total-row .summary-value {
            font-size: 22px;
            color: var(--success);
            font-weight: 700;
        }

        .summary-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        .summary-action-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(123, 66, 246, 0.3);
        }

        .summary-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(123, 66, 246, 0.4);
        }

        .clear-btn {
            background: linear-gradient(135deg, var(--error), #d32f2f);
        }

        .bottom-action-bar {
            display: flex;
            justify-content: space-between;
            background: var(--surface-light);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .bottom-btn {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .bottom-btn:hover {
            background: var(--primary);
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success), #00c853);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--error), #d32f2f);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        .fade-in { animation: fadeIn 0.4s ease-in; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--surface-light);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--surface);
            padding: 20px;
            border-radius: 20px;
            max-width: 100%;
            width: 400px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--surface-light);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--surface-light);
        }

        .modal-header h2 {
            color: var(--text);
            font-size: 22px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover { color: var(--error); }

        .settings-group { margin-bottom: 20px; }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .settings-input, .settings-select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--surface-light);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            font-size: 16px;
        }

        .settings-input:focus, .settings-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--surface-light); border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary-dark); }

        @media (min-width: 480px) {
            .app-container { max-width: 480px; padding: 20px; }
            .input-row { flex-direction: row; }
            .autocomplete-container { width: auto; flex: 2; }
            .price-input { flex: 1; }
            .control-group.quantity-group { flex-wrap: nowrap; }
        }

        @media (max-width: 479px) {
            .control-group { flex-wrap: wrap; justify-content: space-between; }
            .control-label { min-width: 100px; margin-bottom: 8px; }
            .quantity-input { width: 70px; margin-right: 10px; }
            .add-btn { width: 50px; flex-shrink: 0; }
            .control-group.quantity-group { flex-wrap: nowrap; justify-content: flex-start; }
        }

        .calculator-modal .modal-content {
            width: auto;
            max-height: none;
            overflow-y: visible;
        }

        .calculator {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
        }

        .calculator-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 24px;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: var(--text);
            font-size: 18px;
            font-weight: 600;
            height: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc-btn:hover { background: rgba(255, 255, 255, 0.2); }
        .calc-btn.operator { background: rgba(0, 212, 255, 0.2); color: var(--primary); }
        .calc-btn.operator:hover { background: rgba(0, 212, 255, 0.3); }
        .calc-btn.equals { background: linear-gradient(135deg, var(--success), #00c853); color: white; }
        .calc-btn.clear { background: rgba(255, 82, 82, 0.2); color: var(--error); }
        .calc-btn.clear:hover { background: rgba(255, 82, 82, 0.3); }
        .calc-btn.zero { grid-column: span 2; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-shopping-basket"></i> Smart Market List</h1>
            <p>Controla tus gastos del supermercado</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="input-row">
                    <div class="autocomplete-container">
                        <input type="text" id="itemName" placeholder="Nombre del producto" class="item-name-input" autocomplete="off">
                        <div class="autocomplete-list" id="autocompleteList"></div>
                    </div>
                    <input type="number" id="itemPrice" placeholder="0.00" class="price-input" step="0.01" min="0">
                </div>
                
                <div class="controls-row">
                    <div class="control-group quantity-group">
                        <label class="control-label">
                            <i class="fas fa-balance-scale label-icon"></i>
                            CANTIDAD
                        </label>
                        <input type="number" id="quantity" value="1" class="control-input quantity-input" min="1">
                        <button class="add-btn" id="addItemBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">
                            <i class="fas fa-receipt label-icon"></i>
                            ITBMS %
                        </label>
                        <input type="number" id="tax" value="0" class="control-input" min="0" max="100" step="0.1">
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn delete-btn" id="deleteBtn">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn nav-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="action-btn nav-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="action-btn save-btn" id="saveBtn">
                        <i class="fas fa-save"></i>
                    </button>
                </div>
            </section>

            <section class="items-list-section">
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    <span>LISTA DE PRODUCTOS</span>
                </div>
                <div class="items-list" id="itemsList">
                    <div class="empty-state">
                        <i class="fas fa-cart-plus"></i>
                        <p>No hay productos en la lista</p>
                    </div>
                </div>
            </section>

            <section class="summary-section">
                <div class="summary-row">
                    <span class="summary-label">Sub Total</span>
                    <span class="summary-value" id="subTotal">0.00</span>
                </div>
                <div class="summary-row tax-row">
                    <span class="summary-label">ITBMS (+)</span>
                    <span class="summary-value" id="itemTaxes">0.00</span>
                </div>
                <div class="summary-row total-row">
                    <span class="summary-label">TOTAL</span>
                    <span class="summary-value" id="totalAmount">0.00</span>
                </div>
                
                <div class="summary-actions">
                    <button class="summary-action-btn undo-btn" id="undoBtn">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="summary-action-btn clear-btn" id="clearBtn">
                        <i class="fas fa-broom"></i>
                    </button>
                </div>
            </section>

            <section class="bottom-action-bar">
                <button class="bottom-btn" id="newListBtn">
                    <i class="fas fa-file"></i>
                </button>
                <button class="bottom-btn" id="exportBtn">
                    <i class="fas fa-file-export"></i>
                </button>
                <button class="bottom-btn" id="calculatorBtn">
                    <i class="fas fa-calculator"></i>
                </button>
                <button class="bottom-btn" id="currencyBtn">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <button class="bottom-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="bottom-btn" id="helpBtn">
                    <i class="fas fa-question"></i>
                </button>
            </section>
        </main>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-sliders-h"></i> Configuración</h2>
                <button class="modal-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-group">
                <label class="settings-label">Moneda:</label>
                <select id="currencySelect" class="settings-select">
                    <option value="$">Dólar ($)</option>
                    <option value="€">Euro (€)</option>
                    <option value="¢">Colón (¢)</option>
                    <option value="Bs">Bolívar (Bs)</option>
                    <option value="S/">Sol (S/)</option>
                </select>
            </div>
            <div class="settings-group">
                <label class="settings-label">ITBMS por defecto (%):</label>
                <input type="number" id="defaultTax" class="settings-input" min="0" max="100" step="0.1" value="0">
            </div>
            <button id="saveSettings" class="btn-primary">
                <i class="fas fa-check"></i> Guardar Configuración
            </button>
        </div>
    </div>

    <div class="modal calculator-modal" id="calculatorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-calculator"></i> Calculadora</h2>
                <button class="modal-close" id="closeCalculator">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="calculator">
                <div class="calculator-display" id="calcDisplay">0</div>
                <div class="calculator-buttons">
                    <button class="calc-btn clear" data-action="clear">C</button>
                    <button class="calc-btn clear" data-action="clearEntry">CE</button>
                    <button class="calc-btn operator" data-action="backspace">⌫</button>
                    <button class="calc-btn operator" data-action="divide">/</button>
                    <button class="calc-btn" data-number="7">7</button>
                    <button class="calc-btn" data-number="8">8</button>
                    <button class="calc-btn" data-number="9">9</button>
                    <button class="calc-btn operator" data-action="multiply">×</button>
                    <button class="calc-btn" data-number="4">4</button>
                    <button class="calc-btn" data-number="5">5</button>
                    <button class="calc-btn" data-number="6">6</button>
                    <button class="calc-btn operator" data-action="subtract">-</button>
                    <button class="calc-btn" data-number="1">1</button>
                    <button class="calc-btn" data-number="2">2</button>
                    <button class="calc-btn" data-number="3">3</button>
                    <button class="calc-btn operator" data-action="add">+</button>
                    <button class="calc-btn zero" data-number="0">0</button>
                    <button class="calc-btn" data-action="decimal">.</button>
                    <button class="calc-btn equals" data-action="calculate">=</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="exportModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-file-export"></i> Opciones de Exportación</h2>
                <button class="modal-close" id="closeExport">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-group">
                <p style="color: var(--text-secondary); text-align: center; margin-bottom: 20px;">
                    Elige el formato en el que deseas descargar tu lista de compras.
                </p>
                <button id="exportCsvBtn" class="btn-primary" style="margin-bottom: 10px;">
                    <i class="fas fa-file-csv"></i> Exportar como CSV
                </button>
                <button id="exportTxtBtn" class="btn-primary">
                    <i class="fas fa-file-alt"></i> Exportar como Texto (.txt)
                </button>
            </div>
        </div>
    </div>

    <script>
        class ShoppingCalculator {
            constructor() {
                this.items = [];
                this.currentItemIndex = -1;
                this.undoStack = [];
                this.settings = { currency: '$', defaultTax: 0 };
                this.productHistory = {};
                
                this.initializeElements();
                
                this.loadSettings();
                this.loadProductHistory();
                this.loadSavedList();
                this.bindEvents();
                this.updateDisplay();
            }

            loadSettings() {
                try {
                    const savedSettings = localStorage.getItem('shoppingSettings');
                    if (savedSettings) {
                        this.settings = {...this.settings, ...JSON.parse(savedSettings)};
                    }
                } catch (error) {
                    console.error("Error al cargar la configuración:", error);
                }
                this.currencyBtn.innerHTML = `<i class="fas fa-${this.settings.currency === '$' ? 'dollar-sign' : this.settings.currency === '€' ? 'euro-sign' : 'money-bill'}"></i>`;
                this.taxInput.value = this.settings.defaultTax;
            }

            loadProductHistory() {
                try {
                    const savedHistory = localStorage.getItem('productHistory');
                    if (savedHistory) {
                        this.productHistory = JSON.parse(savedHistory);
                    }
                } catch(error) {
                    console.error("Error al cargar el historial de productos:", error);
                    this.productHistory = {};
                }
            }
            
            loadSavedList() {
                try {
                    const savedList = localStorage.getItem('savedShoppingList');
                    if (savedList) {
                        const listData = JSON.parse(savedList);
                        this.items = listData.items || [];
                    }
                } catch(error) {
                    console.error("Error al cargar la lista guardada:", error);
                    this.items = [];
                }
            }

            saveSettings() { 
                localStorage.setItem('shoppingSettings', JSON.stringify(this.settings)); 
            }
            
            saveProductHistory() { 
                localStorage.setItem('productHistory', JSON.stringify(this.productHistory)); 
            }
            
            saveList() {
                const listData = { items: this.items, timestamp: new Date().toISOString() };
                localStorage.setItem('savedShoppingList', JSON.stringify(listData));
            }

            initializeElements() {
                this.itemNameInput = document.getElementById('itemName');
                this.itemPriceInput = document.getElementById('itemPrice');
                this.quantityInput = document.getElementById('quantity');
                this.taxInput = document.getElementById('tax');
                this.autocompleteList = document.getElementById('autocompleteList');
                this.itemsList = document.getElementById('itemsList');
                this.subTotalDisplay = document.getElementById('subTotal');
                this.itemTaxesDisplay = document.getElementById('itemTaxes');
                this.totalAmountDisplay = document.getElementById('totalAmount');
                this.addItemBtn = document.getElementById('addItemBtn');
                this.deleteBtn = document.getElementById('deleteBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.undoBtn = document.getElementById('undoBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.newListBtn = document.getElementById('newListBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.calculatorBtn = document.getElementById('calculatorBtn');
                this.currencyBtn = document.getElementById('currencyBtn');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.helpBtn = document.getElementById('helpBtn');
                this.settingsModal = document.getElementById('settingsModal');
                this.closeSettings = document.getElementById('closeSettings');
                this.currencySelect = document.getElementById('currencySelect');
                this.defaultTaxInput = document.getElementById('defaultTax');
                this.saveSettingsBtn = document.getElementById('saveSettings');
                this.calculatorModal = document.getElementById('calculatorModal');
                this.closeCalculator = document.getElementById('closeCalculator');
                this.calcDisplay = document.getElementById('calcDisplay');
                this.exportModal = document.getElementById('exportModal');
                this.closeExport = document.getElementById('closeExport');
                this.exportCsvBtn = document.getElementById('exportCsvBtn');
                this.exportTxtBtn = document.getElementById('exportTxtBtn');
                this.calculator = { displayValue: '0', firstOperand: null, waitingForSecondOperand: false, operator: null };
            }

            bindEvents() {
                this.addItemBtn.addEventListener('click', () => this.addItem());
                this.deleteBtn.addEventListener('click', () => this.deleteCurrentItem());
                this.prevBtn.addEventListener('click', () => this.navigateItems(-1));
                this.nextBtn.addEventListener('click', () => this.navigateItems(1));
                this.saveBtn.addEventListener('click', () => this.saveCurrentList());
                this.undoBtn.addEventListener('click', () => this.undoLastAction());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                this.newListBtn.addEventListener('click', () => this.newList());
                this.exportBtn.addEventListener('click', () => this.showExportModal());
                this.calculatorBtn.addEventListener('click', () => this.showCalculator());
                this.currencyBtn.addEventListener('click', () => this.showCurrencyModal());
                this.settingsBtn.addEventListener('click', () => this.showSettings());
                this.helpBtn.addEventListener('click', () => this.showHelp());
                this.closeSettings.addEventListener('click', () => this.hideSettings());
                this.saveSettingsBtn.addEventListener('click', () => this.saveNewSettings());
                this.closeCalculator.addEventListener('click', () => this.hideCalculator());
                this.bindCalculatorEvents();
                this.itemNameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') this.addItem(); });
                this.itemPriceInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') this.addItem(); });
                this.itemNameInput.addEventListener('input', () => this.updateAutocomplete());
                this.itemNameInput.addEventListener('focus', () => this.updateAutocomplete());
                this.settingsModal.addEventListener('click', (e) => { if (e.target === this.settingsModal) this.hideSettings(); });
                this.calculatorModal.addEventListener('click', (e) => { if (e.target === this.calculatorModal) this.hideCalculator(); });
                this.closeExport.addEventListener('click', () => this.hideExportModal());
                this.exportCsvBtn.addEventListener('click', () => this.exportAsCSV());
                this.exportTxtBtn.addEventListener('click', () => this.exportAsTXT());
                this.exportModal.addEventListener('click', (e) => { if (e.target === this.exportModal) this.hideExportModal(); });
                window.addEventListener('beforeunload', () => { this.saveProductHistory(); this.saveList(); });
            }

            bindCalculatorEvents() {
                const calcButtons = document.querySelectorAll('.calc-btn');
                calcButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const number = button.getAttribute('data-number');
                        const action = button.getAttribute('data-action');
                        if (number !== null) {
                            this.inputNumber(number);
                        } else if (action !== null) {
                            this.inputAction(action);
                        }
                    });
                });
            }

            inputNumber(number) {
                const { displayValue, waitingForSecondOperand } = this.calculator;
                if (waitingForSecondOperand) {
                    this.calculator.displayValue = number;
                    this.calculator.waitingForSecondOperand = false;
                } else {
                    this.calculator.displayValue = displayValue === '0' ? number : displayValue + number;
                }
                this.updateCalculatorDisplay();
            }
            
            inputAction(action) {
                switch (action) {
                    case 'clear':
                        this.calculator = { displayValue: '0', firstOperand: null, waitingForSecondOperand: false, operator: null };
                        break;
                    case 'clearEntry':
                        this.calculator.displayValue = '0';
                        break;
                    case 'backspace':
                        this.calculator.displayValue = this.calculator.displayValue.length > 1 ? this.calculator.displayValue.slice(0, -1) : '0';
                        break;
                    case 'decimal':
                        if (!this.calculator.displayValue.includes('.')) this.calculator.displayValue += '.';
                        break;
                    case 'add': case 'subtract': case 'multiply': case 'divide':
                        this.handleOperator(action);
                        break;
                    case 'calculate':
                        this.handleCalculation();
                        break;
                }
                this.updateCalculatorDisplay();
            }

            handleOperator(nextOperator) {
                const { firstOperand, displayValue, operator } = this.calculator;
                const inputValue = parseFloat(displayValue);
                if (operator && this.calculator.waitingForSecondOperand) {
                    this.calculator.operator = nextOperator;
                    return;
                }
                if (firstOperand === null) {
                    this.calculator.firstOperand = inputValue;
                } else if (operator) {
                    const result = this.performCalculation(operator, firstOperand, inputValue);
                    this.calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                    this.calculator.firstOperand = result;
                }
                this.calculator.waitingForSecondOperand = true;
                this.calculator.operator = nextOperator;
            }

            handleCalculation() {
                const { firstOperand, displayValue, operator } = this.calculator;
                const inputValue = parseFloat(displayValue);
                if (operator && firstOperand !== null) {
                    const result = this.performCalculation(operator, firstOperand, inputValue);
                    this.calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                    this.calculator.firstOperand = null;
                    this.calculator.waitingForSecondOperand = false;
                    this.calculator.operator = null;
                }
            }

            performCalculation(op, a, b) {
                if (op === 'add') return a + b;
                if (op === 'subtract') return a - b;
                if (op === 'multiply') return a * b;
                if (op === 'divide') return a / b;
                return b;
            }

            updateCalculatorDisplay() { this.calcDisplay.textContent = this.calculator.displayValue; }
            showCalculator() { this.calculatorModal.style.display = 'flex'; }
            hideCalculator() { this.calculatorModal.style.display = 'none'; }
            showExportModal() { if (this.items.length > 0) this.exportModal.style.display = 'flex'; else this.showError('No hay productos para exportar'); }
            hideExportModal() { this.exportModal.style.display = 'none'; }
            
            updateAutocomplete() {
                const query = this.itemNameInput.value.toLowerCase().trim();
                this.autocompleteList.innerHTML = '';
                if (query.length < 2) { this.autocompleteList.style.display = 'none'; return; }
                const matches = Object.keys(this.productHistory).filter(name => name.toLowerCase().includes(query)).slice(0, 5);
                if (matches.length === 0) { this.autocompleteList.style.display = 'none'; return; }
                matches.forEach(productName => {
                    const product = this.productHistory[productName];
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.innerHTML = `<span class="autocomplete-name">${productName}</span><span class="autocomplete-price">${this.formatCurrency(product.lastPrice)}</span>`;
                    item.addEventListener('click', () => {
                        this.itemNameInput.value = productName;
                        this.itemPriceInput.value = product.lastPrice;
                        this.taxInput.value = product.lastTax || 0;
                        this.autocompleteList.style.display = 'none';
                        this.itemPriceInput.focus();
                    });
                    this.autocompleteList.appendChild(item);
                });
                this.autocompleteList.style.display = 'block';
            }

            addItem() {
                const name = this.itemNameInput.value.trim();
                const price = parseFloat(this.itemPriceInput.value) || 0;
                const quantity = parseInt(this.quantityInput.value) || 1;
                const tax = parseFloat(this.taxInput.value) || 0;
                if (!name) { this.showError('Ingresa el nombre del producto'); this.itemNameInput.focus(); return; }
                if (price <= 0) { this.showError('Ingresa un precio válido'); this.itemPriceInput.focus(); return; }
                this.saveToUndoStack();
                const subtotal = price * quantity;
                const taxAmount = subtotal * (tax / 100);
                const total = subtotal + taxAmount;
                const item = { id: Date.now(), name, price, quantity, tax, subtotal, taxAmount, total };
                this.items.push(item);
                this.currentItemIndex = this.items.length - 1;
                this.saveToProductHistory(name, price, tax);
                this.clearInputs();
                this.updateDisplay();
                this.showSuccess('Producto agregado');
            }

            saveToProductHistory(productName, price, tax) {
                if (!this.productHistory[productName]) {
                    this.productHistory[productName] = { 
                        lastPrice: 0, 
                        lastTax: 0, 
                        timesUsed: 0, 
                        priceHistory: [] 
                    };
                }
                
                const product = this.productHistory[productName];
                
                // 🔒 Asegurar que priceHistory exista como array
                if (!Array.isArray(product.priceHistory)) {
                    product.priceHistory = [];
                }

                product.lastPrice = price;
                product.lastTax = tax;
                product.lastUsed = new Date().toISOString();
                product.timesUsed++;
                product.priceHistory.push({ price: price, date: new Date().toISOString() });
                
                if (product.priceHistory.length > 10) product.priceHistory.shift();
                this.saveProductHistory();
            }

            deleteCurrentItem() {
                if (this.currentItemIndex < 0 || this.currentItemIndex >= this.items.length) { this.showError('No hay producto seleccionado'); return; }
                this.saveToUndoStack();
                const deletedItem = this.items.splice(this.currentItemIndex, 1)[0];
                this.currentItemIndex = Math.min(this.currentItemIndex, this.items.length - 1);
                this.updateDisplay();
                this.showSuccess(`"${deletedItem.name}" eliminado`);
            }

            navigateItems(direction) {
                if (this.items.length === 0) return;
                this.currentItemIndex = (this.currentItemIndex + direction + this.items.length) % this.items.length;
                this.updateDisplay();
            }

            saveCurrentList() { this.saveList(); this.showSuccess('Lista guardada'); }

            undoLastAction() {
                if (this.undoStack.length === 0) { this.showError('No hay acciones para deshacer'); return; }
                const { items, currentIndex } = this.undoStack.pop();
                this.items = items;
                this.currentItemIndex = currentIndex;
                this.updateDisplay();
                this.showSuccess('Acción deshecha');
            }

            clearAll() {
                if (this.items.length === 0) { this.showError('La lista ya está vacía'); return; }
                if (confirm('¿Limpiar toda la lista?')) {
                    this.saveToUndoStack();
                    this.items = [];
                    this.currentItemIndex = -1;
                    this.updateDisplay();
                    this.showSuccess('Lista limpiada');
                }
            }

            newList() {
                if (this.items.length > 0 && confirm('¿Crear nueva lista? Se perderán los productos actuales.')) {
                    this.saveToUndoStack();
                    this.items = [];
                    this.currentItemIndex = -1;
                    this.updateDisplay();
                    this.showSuccess('Nueva lista creada');
                }
            }

            exportAsCSV() {
                let csvContent = "data:text/csv;charset=utf-8,Producto,Cantidad,Precio,ITBMS%,Subtotal,ITBMS,Total\n";
                this.items.forEach(item => {
                    csvContent += `"${item.name}",${item.quantity},${item.price.toFixed(2)},${item.tax},${item.subtotal.toFixed(2)},${item.taxAmount.toFixed(2)},${item.total.toFixed(2)}\n`;
                });
                const subtotal = this.calculateSubtotal(), tax = this.calculateTax(), total = this.calculateTotal();
                csvContent += `\n,,,Subtotal:,"${subtotal.toFixed(2)}"\n,,,ITBMS:,"${tax.toFixed(2)}"\n,,,TOTAL:,"${total.toFixed(2)}"\n`;
                const link = document.createElement("a");
                link.setAttribute("href", encodeURI(csvContent));
                link.setAttribute("download", "lista_compras.csv");
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
                this.showSuccess('Lista exportada a CSV');
                this.hideExportModal();
            }

            exportAsTXT() {
                let txtContent = "      Lista de Compras Inteligente\n========================================\n\n";
                this.items.forEach(item => {
                    const name = item.name.padEnd(20, ' ');
                    const price = `${item.quantity} x ${this.formatCurrency(item.price)}`.padEnd(15, ' ');
                    const total = this.formatCurrency(item.total).padStart(8, ' ');
                    txtContent += `${name}${price}${total}\n`;
                });
                const subtotal = this.calculateSubtotal(), tax = this.calculateTax(), total = this.calculateTotal();
                txtContent += "\n----------------------------------------\n";
                txtContent += `Subtotal:${this.formatCurrency(subtotal).padStart(31, ' ')}\n`;
                txtContent += `ITBMS:${this.formatCurrency(tax).padStart(34, ' ')}\n`;
                txtContent += "========================================\n";
                txtContent += `TOTAL:${this.formatCurrency(total).padStart(34, ' ')}\n`;
                const blob = new Blob([txtContent], { type: 'text/plain' });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "lista_compras.txt";
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
                this.showSuccess('Lista exportada a TXT');
                this.hideExportModal();
            }

            showCurrencyModal() { this.showSettings(); }
            showSettings() {
                this.currencySelect.value = this.settings.currency;
                this.defaultTaxInput.value = this.settings.defaultTax;
                this.settingsModal.style.display = 'flex';
            }
            hideSettings() { this.settingsModal.style.display = 'none'; }
            saveNewSettings() {
                this.settings.currency = this.currencySelect.value;
                this.settings.defaultTax = parseFloat(this.defaultTaxInput.value) || 0;
                this.saveSettings();
                this.hideSettings();
                this.updateDisplay();
                this.showSuccess('Configuración guardada');
            }
            showHelp() { alert('Smart Market List - Ayuda\n\n- Agrega productos con nombre y precio.\n- Usa el historial para autocompletar.\n- Navega entre productos con las flechas.\n- Exporta tus listas en CSV o TXT.'); }
            saveToUndoStack() {
                this.undoStack.push({ items: JSON.parse(JSON.stringify(this.items)), currentIndex: this.currentItemIndex });
                if (this.undoStack.length > 10) this.undoStack.shift();
            }
            clearInputs() {
                this.itemNameInput.value = '';
                this.itemPriceInput.value = '';
                this.quantityInput.value = '1';
                this.autocompleteList.style.display = 'none';
                this.itemNameInput.focus();
            }
            calculateSubtotal() { return this.items.reduce((sum, item) => sum + item.subtotal, 0); }
            calculateTax() { return this.items.reduce((sum, item) => sum + item.taxAmount, 0); }
            calculateTotal() { return this.calculateSubtotal() + this.calculateTax(); }
            updateDisplay() {
                this.updateItemsList();
                this.updateSummary();
                this.updateNavigationButtons();
            }
            updateItemsList() {
                if (this.items.length === 0) {
                    this.itemsList.innerHTML = `<div class="empty-state"><i class="fas fa-cart-plus"></i><p>No hay productos en la lista</p></div>`;
                    return;
                }
                this.itemsList.innerHTML = '';
                this.items.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = `item-row ${index === this.currentItemIndex ? 'selected' : ''}`;
                    if (index === this.currentItemIndex) {
                        itemElement.style.background = 'rgba(0, 212, 255, 0.1)';
                        itemElement.style.border = '1px solid rgba(0, 212, 255, 0.3)';
                    }
                    let priceHistoryHTML = '';
                    const productHistory = this.productHistory[item.name];
                    if (productHistory && Array.isArray(productHistory.priceHistory) && productHistory.priceHistory.length > 1) {
                        const history = productHistory.priceHistory;
                        const lastPrice = history[history.length - 1].price;
                        const previousPrice = history[history.length - 2].price;
                        const difference = lastPrice - previousPrice;
                        if (difference > 0) priceHistoryHTML = `<div class="price-history">Anterior: ${this.formatCurrency(previousPrice)} (Subió ${this.formatCurrency(difference)} 🔼)</div>`;
                        else if (difference < 0) priceHistoryHTML = `<div class="price-history">Anterior: ${this.formatCurrency(previousPrice)} (Bajó ${this.formatCurrency(Math.abs(difference))} 🔽)</div>`;
                        else priceHistoryHTML = `<div class="price-history">Anterior: ${this.formatCurrency(previousPrice)} (Se mantuvo ⏸️)</div>`;
                    }
                    itemElement.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-info">
                                <span><i class="fas fa-tag"></i> ${this.formatCurrency(item.price)}</span>
                                <span><i class="fas fa-layer-group"></i> ${item.quantity}</span>
                                ${item.tax > 0 ? `<span><i class="fas fa-percentage"></i> ${item.tax}%</span>` : ''}
                            </div>
                            ${priceHistoryHTML}
                        </div>
                        <div class="item-price-container">
                            <div class="item-price">${this.formatCurrency(item.total)}</div>
                        </div>
                        <div class="item-actions">
                            <button class="item-action-btn edit-btn" data-id="${item.id}"><i class="fas fa-edit"></i></button>
                            <button class="item-action-btn delete-item-btn" data-id="${item.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    this.itemsList.appendChild(itemElement);
                });
                document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', e => this.editItem(parseInt(e.currentTarget.dataset.id))));
                document.querySelectorAll('.delete-item-btn').forEach(btn => btn.addEventListener('click', e => this.deleteItem(parseInt(e.currentTarget.dataset.id))));
            }
            editItem(id) {
                const itemIndex = this.items.findIndex(item => item.id === id);
                if (itemIndex === -1) return;
                const item = this.items[itemIndex];
                this.itemNameInput.value = item.name;
                this.itemPriceInput.value = item.price;
                this.quantityInput.value = item.quantity;
                this.taxInput.value = item.tax;
                this.saveToUndoStack();
                this.items.splice(itemIndex, 1);
                this.currentItemIndex = -1;
                this.updateDisplay();
                this.itemNameInput.focus();
                this.showSuccess('Editando producto');
            }
            deleteItem(id) {
                const itemIndex = this.items.findIndex(item => item.id === id);
                if (itemIndex === -1) return;
                const itemName = this.items[itemIndex].name;
                if (confirm(`¿Eliminar "${itemName}"?`)) {
                    this.saveToUndoStack();
                    this.items.splice(itemIndex, 1);
                    if (this.currentItemIndex >= itemIndex) this.currentItemIndex = Math.max(0, this.currentItemIndex - 1);
                    this.updateDisplay();
                    this.showSuccess(`"${itemName}" eliminado`);
                }
            }
            updateSummary() {
                this.subTotalDisplay.textContent = this.formatCurrency(this.calculateSubtotal());
                this.itemTaxesDisplay.textContent = this.formatCurrency(this.calculateTax());
                this.totalAmountDisplay.textContent = this.formatCurrency(this.calculateTotal());
            }
            updateNavigationButtons() {
                const hasItems = this.items.length > 0;
                this.deleteBtn.disabled = !hasItems;
                this.prevBtn.disabled = !hasItems;
                this.nextBtn.disabled = !hasItems;
                this.saveBtn.disabled = !hasItems;
                this.undoBtn.disabled = this.undoStack.length === 0;
                this.clearBtn.disabled = !hasItems;
                this.exportBtn.disabled = !hasItems;
            }
            formatCurrency(amount) { return `${this.settings.currency}${amount.toFixed(2)}`; }
            showSuccess(message) { this.showNotification(message, 'success'); }
            showError(message) { this.showNotification(message, 'error'); }
            showNotification(message, type) {
                document.querySelectorAll('.notification').forEach(n => n.remove());
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i><span>${message}</span>`;
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-out forwards';
                    notification.addEventListener('animationend', () => notification.remove());
                }, 3000);
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            new ShoppingCalculator();
        });
    </script>
</body>
</html>
