<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Market List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #7b42f6;
            --background: #0a0a14;
            --surface: #1a1a2e;
            --surface-light: #2d2d44;
            --text: #ffffff;
            --text-secondary: #b0b0cc;
            --success: #00e676;
            --warning: #ff9100;
            --error: #ff5252;
            --accent: #ff4081;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 10px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--surface-light);
        }

        .header {
            text-align: center;
            padding: 10px 0 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--surface-light);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .autocomplete-container {
            position: relative;
            width: 100%;
        }

        .item-name-input, .price-input {
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .item-name-input {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            border: 1px solid var(--surface-light);
        }

        .item-name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .price-input {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--surface-light);
            text-align: center;
        }

        .price-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface-light);
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .autocomplete-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .autocomplete-item:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .autocomplete-name {
            font-weight: 500;
        }

        .autocomplete-price {
            color: var(--primary);
            font-size: 14px;
        }

        .controls-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 110px;
        }

        .label-icon {
            color: var(--primary);
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .control-input {
            flex: 1;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            font-size: 16px;
            text-align: center;
            font-weight: 500;
            border: 1px solid var(--surface-light);
        }

        .control-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            background: var(--surface-light);
            color: var(--text-secondary);
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--error), #d32f2f);
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--success), #00c853);
            color: white;
        }

        .items-list-section {
            margin-bottom: 20px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
        }

        .section-title i {
            color: var(--primary);
        }

        .items-list {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 12px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .item-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border-radius: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
        }

        .item-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .item-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevenir desbordamiento */
        }

        .item-name {
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-info {
            display: flex;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-secondary);
            gap: 8px;
        }

        .price-history {
            font-size: 11px;
            color: var(--accent);
            margin-top: 4px;
            font-weight: 500;
        }

        .item-price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 90px;
            flex-shrink: 0;
        }

        .item-price {
            color: var(--text);
            font-size: 16px;
            font-weight: 700;
            text-align: right;
            padding: 5px 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 4px;
            width: 100%;
        }

        .item-actions {
            display: flex;
            gap: 6px;
            margin-left: 8px;
        }

        .item-action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            width: 34px;
            height: 34px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .item-action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .summary-section {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 16px;
        }

        .summary-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .summary-value {
            color: var(--text);
            font-weight: 600;
            font-size: 16px;
        }

        .tax-row .summary-label {
            color: var(--warning);
        }

        .tax-row .summary-value {
            color: var(--warning);
        }

        .total-row {
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            margin-top: 12px;
            padding-top: 15px;
            font-size: 18px;
        }

        .total-row .summary-label {
            font-weight: 700;
            font-size: 18px;
            color: var(--text);
        }

        .total-row .summary-value {
            font-size: 22px;
            color: var(--success);
            font-weight: 700;
        }

        .summary-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        .summary-action-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(123, 66, 246, 0.3);
        }

        .summary-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(123, 66, 246, 0.4);
        }

        .clear-btn {
            background: linear-gradient(135deg, var(--error), #d32f2f);
        }

        .bottom-action-bar {
            display: flex;
            justify-content: space-between;
            background: var(--surface-light);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .bottom-btn {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .bottom-btn:hover {
            background: var(--primary);
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success), #00c853);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--error), #d32f2f);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--surface-light);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--surface);
            padding: 20px;
            border-radius: 20px;
            max-width: 100%;
            width: 400px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--surface-light);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--surface-light);
        }

        .modal-header h2 {
            color: var(--text);
            font-size: 22px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--error);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .settings-input, .settings-select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--surface-light);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            font-size: 16px;
        }

        .settings-input:focus, .settings-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Responsive para móviles */
        @media (min-width: 480px) {
            .app-container {
                max-width: 480px;
                padding: 20px;
            }
            
            .input-row {
                flex-direction: row;
            }
            
            .autocomplete-container {
                width: auto;
                flex: 2;
            }
            
            .price-input {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-shopping-basket"></i> Smart Market List</h1>
            <p>Controla tus gastos del supermercado</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="input-row">
                    <div class="autocomplete-container">
                        <input type="text" id="itemName" placeholder="Nombre del producto" class="item-name-input" autocomplete="off">
                        <div class="autocomplete-list" id="autocompleteList"></div>
                    </div>
                    <input type="number" id="itemPrice" placeholder="0.00" class="price-input" step="0.01" min="0">
                </div>
                
                <div class="controls-row">
                    <div class="control-group">
                        <label class="control-label">
                            <i class="fas fa-balance-scale label-icon"></i>
                            CANTIDAD
                        </label>
                        <input type="number" id="quantity" value="1" class="control-input" min="1">
                        <button class="add-btn" id="addItemBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">
                            <i class="fas fa-receipt label-icon"></i>
                            ITBMS %
                        </label>
                        <input type="number" id="tax" value="0" class="control-input" min="0" max="100" step="0.1">
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn delete-btn" id="deleteBtn">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn nav-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="action-btn nav-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="action-btn save-btn" id="saveBtn">
                        <i class="fas fa-save"></i>
                    </button>
                </div>
            </section>

            <section class="items-list-section">
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    <span>LISTA DE PRODUCTOS</span>
                </div>
                <div class="items-list" id="itemsList">
                    <div class="empty-state">
                        <i class="fas fa-cart-plus"></i>
                        <p>No hay productos en la lista</p>
                    </div>
                </div>
            </section>

            <section class="summary-section">
                <div class="summary-row">
                    <span class="summary-label">Sub Total</span>
                    <span class="summary-value" id="subTotal">0.00</span>
                </div>
                <div class="summary-row tax-row">
                    <span class="summary-label">ITBMS (+)</span>
                    <span class="summary-value" id="itemTaxes">0.00</span>
                </div>
                <div class="summary-row total-row">
                    <span class="summary-label">TOTAL</span>
                    <span class="summary-value" id="totalAmount">0.00</span>
                </div>
                
                <div class="summary-actions">
                    <button class="summary-action-btn undo-btn" id="undoBtn">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="summary-action-btn clear-btn" id="clearBtn">
                        <i class="fas fa-broom"></i>
                    </button>
                </div>
            </section>

            <section class="bottom-action-bar">
                <button class="bottom-btn" id="newListBtn">
                    <i class="fas fa-file"></i>
                </button>
                <button class="bottom-btn" id="exportBtn">
                    <i class="fas fa-file-export"></i>
                </button>
                <button class="bottom-btn" id="currencyBtn">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <button class="bottom-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="bottom-btn" id="helpBtn">
                    <i class="fas fa-question"></i>
                </button>
            </section>
        </main>
    </div>

    <!-- Modal de Configuración -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-sliders-h"></i> Configuración</h2>
                <button class="modal-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-group">
                <label class="settings-label">Moneda:</label>
                <select id="currencySelect" class="settings-select">
                    <option value="$">Dólar ($)</option>
                    <option value="€">Euro (€)</option>
                    <option value="¢">Colón (¢)</option>
                    <option value="Bs">Bolívar (Bs)</option>
                    <option value="S/">Sol (S/)</option>
                </select>
            </div>
            <div class="settings-group">
                <label class="settings-label">ITBMS por defecto (%):</label>
                <input type="number" id="defaultTax" class="settings-input" min="0" max="100" step="0.1" value="0">
            </div>
            <button id="saveSettings" class="btn-primary">
                <i class="fas fa-check"></i> Guardar Configuración
            </button>
        </div>
    </div>

    <script>
        class ShoppingCalculator {
            constructor() {
                this.items = [];
                this.currentItemIndex = -1;
                this.undoStack = [];
                this.settings = {
                    currency: '$',
                    defaultTax: 0
                };
                this.productHistory = {};
                
                this.loadSettings();
                this.loadProductHistory();
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }

            loadSettings() {
                const savedSettings = localStorage.getItem('shoppingSettings');
                if (savedSettings) {
                    this.settings = {...this.settings, ...JSON.parse(savedSettings)};
                }
                document.getElementById('currencyBtn').innerHTML = `<i class="fas fa-${this.settings.currency === '$' ? 'dollar-sign' : this.settings.currency === '€' ? 'euro-sign' : 'money-bill'}"></i>`;
                document.getElementById('tax').value = this.settings.defaultTax;
            }

            loadProductHistory() {
                const savedHistory = localStorage.getItem('productHistory');
                if (savedHistory) {
                    this.productHistory = JSON.parse(savedHistory);
                console.log('Historial cargado:', this.productHistory);
                this.updateAutocomplete();
                this.showNotification('Historial de productos cargado', 'success');
                console.log('Productos en historial:', Object.keys(this.productHistory));
                console.log('Ejemplo de producto:', this.productHistory['soda']);
                console.log('Ejemplo de producto:', this.productHistory['leche']);
                console.log('Ejemplo de producto:', this.productHistory['pan']);
            } else {
                console.log('No hay historial guardado');
            }
            }

            saveSettings() {
                localStorage.setItem('shoppingSettings', JSON.stringify(this.settings));
            }

            saveProductHistory() {
                localStorage.setItem('productHistory', JSON.stringify(this.productHistory));
                console.log('Historial guardado:', this.productHistory);
            }

            initializeElements() {
                // Input elements
                this.itemNameInput = document.getElementById('itemName');
                this.itemPriceInput = document.getElementById('itemPrice');
                this.quantityInput = document.getElementById('quantity');
                this.taxInput = document.getElementById('tax');
                this.autocompleteList = document.getElementById('autocompleteList');
                
                // Display elements
                this.itemsList = document.getElementById('itemsList');
                this.subTotalDisplay = document.getElementById('subTotal');
                this.itemTaxesDisplay = document.getElementById('itemTaxes');
                this.totalAmountDisplay = document.getElementById('totalAmount');
                
                // Button elements
                this.addItemBtn = document.getElementById('addItemBtn');
                this.deleteBtn = document.getElementById('deleteBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.undoBtn = document.getElementById('undoBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.newListBtn = document.getElementById('newListBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.currencyBtn = document.getElementById('currencyBtn');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.helpBtn = document.getElementById('helpBtn');

                // Modal elements
                this.settingsModal = document.getElementById('settingsModal');
                this.closeSettings = document.getElementById('closeSettings');
                this.currencySelect = document.getElementById('currencySelect');
                this.defaultTaxInput = document.getElementById('defaultTax');
                this.saveSettingsBtn = document.getElementById('saveSettings');
            }

            bindEvents() {
                // Add item button
                this.addItemBtn.addEventListener('click', () => this.addItem());
                
                // Navigation buttons
                this.deleteBtn.addEventListener('click', () => this.deleteCurrentItem());
                this.prevBtn.addEventListener('click', () => this.navigateItems(-1));
                this.nextBtn.addEventListener('click', () => this.navigateItems(1));
                
                // Action buttons
                this.saveBtn.addEventListener('click', () => this.saveCurrentList());
                this.undoBtn.addEventListener('click', () => this.undoLastAction());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                
                // Bottom action bar
                this.newListBtn.addEventListener('click', () => this.newList());
                this.exportBtn.addEventListener('click', () => this.exportList());
                this.currencyBtn.addEventListener('click', () => this.showCurrencyModal());
                this.settingsBtn.addEventListener('click', () => this.showSettings());
                this.helpBtn.addEventListener('click', () => this.showHelp());
                
                // Modal events
                this.closeSettings.addEventListener('click', () => this.hideSettings());
                this.saveSettingsBtn.addEventListener('click', () => this.saveNewSettings());
                
                // Enter key to add item
                this.itemNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });
                
                this.itemPriceInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });

                // Autocomplete events
                this.itemNameInput.addEventListener('input', () => this.updateAutocomplete());
                this.itemNameInput.addEventListener('focus', () => this.updateAutocomplete());

                // Cerrar modal al hacer clic fuera
                this.settingsModal.addEventListener('click', (e) => {
                    if (e.target === this.settingsModal) this.hideSettings();
                });

                // Guardar productos cuando se cierra la página
                window.addEventListener('beforeunload', () => {
                    this.saveProductHistory();
                });
            }

            updateAutocomplete() {
                const query = this.itemNameInput.value.toLowerCase().trim();
                this.autocompleteList.innerHTML = '';
                
                if (query.length < 2) {
                    this.autocompleteList.style.display = 'none';
                    return;
                }
                
                const matches = Object.keys(this.productHistory)
                    .filter(name => name.toLowerCase().includes(query))
                    .slice(0, 5);
                
                if (matches.length === 0) {
                    this.autocompleteList.style.display = 'none';
                    return;
                }
                
                matches.forEach(productName => {
                    const product = this.productHistory[productName];
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.innerHTML = `
                        <span class="autocomplete-name">${productName}</span>
                        <span class="autocomplete-price">${this.formatCurrency(product.lastPrice)}</span>
                    `;
                    item.addEventListener('click', () => {
                        this.itemNameInput.value = productName;
                        this.itemPriceInput.value = product.lastPrice;
                        this.taxInput.value = product.lastTax || 0;
                        this.autocompleteList.style.display = 'none';
                        this.itemPriceInput.focus();
                    });
                    this.autocompleteList.appendChild(item);
                });
                
                this.autocompleteList.style.display = 'block';
            }

            addItem() {
                const name = this.itemNameInput.value.trim();
                const price = parseFloat(this.itemPriceInput.value) || 0;
                const quantity = parseInt(this.quantityInput.value) || 1;
                const tax = parseFloat(this.taxInput.value) || 0;

                if (!name) {
                    this.showError('Por favor ingresa el nombre del producto');
                    this.itemNameInput.focus();
                    return;
                }

                if (price <= 0) {
                    this.showError('Por favor ingresa un precio válido');
                    this.itemPriceInput.focus();
                    return;
                }

                // Save to undo stack
                this.saveToUndoStack();

                // Calculate item totals
                const subtotal = price * quantity;
                const taxAmount = subtotal * (tax / 100);
                const total = subtotal + taxAmount;

                const item = {
                    id: Date.now(),
                    name,
                    price,
                    quantity,
                    tax,
                    subtotal,
                    taxAmount,
                    total,
                    timestamp: new Date()
                };

                this.items.push(item);
                this.currentItemIndex = this.items.length - 1;

                // Save to product history
                this.saveToProductHistory(name, price, tax);

                // Clear inputs
                this.clearInputs();

                // Update display
                this.updateDisplay();
                this.showSuccess('Producto agregado correctamente');
            }

            saveToProductHistory(productName, price, tax) {
                // Guardar en el historial de productos
                this.productHistory[productName] = {
                    lastPrice: price,
                    lastTax: tax,
                    lastUsed: new Date().toISOString(),
                    timesUsed: (this.productHistory[productName]?.timesUsed || 0) + 1
                };
                
                this.saveProductHistory();
                console.log('Producto guardado en historial:', productName, price, tax);
            }

            deleteCurrentItem() {
                if (this.currentItemIndex >= 0 && this.currentItemIndex < this.items.length) {
                    this.saveToUndoStack();
                    const itemName = this.items[this.currentItemIndex].name;
                    this.items.splice(this.currentItemIndex, 1);
                    
                    if (this.currentItemIndex >= this.items.length) {
                        this.currentItemIndex = this.items.length - 1;
                    }
                    
                    this.updateDisplay();
                    this.showSuccess(`"${itemName}" eliminado`);
                } else {
                    this.showError('No hay producto seleccionado para eliminar');
                }
            }

            navigateItems(direction) {
                if (this.items.length === 0) return;

                this.currentItemIndex += direction;
                
                if (this.currentItemIndex < 0) {
                    this.currentItemIndex = this.items.length - 1;
                } else if (this.currentItemIndex >= this.items.length) {
                    this.currentItemIndex = 0;
                }

                this.loadCurrentItem();
                this.updateDisplay();
            }

            loadCurrentItem() {
                if (this.currentItemIndex >= 0 && this.currentItemIndex < this.items.length) {
                    const item = this.items[this.currentItemIndex];
                    this.itemNameInput.value = item.name;
                    this.itemPriceInput.value = item.price;
                    this.quantityInput.value = item.quantity;
                    this.taxInput.value = item.tax;
                }
            }

            clearInputs() {
                this.itemNameInput.value = '';
                this.itemPriceInput.value = '';
                this.quantityInput.value = '1';
                this.taxInput.value = this.settings.defaultTax;
                this.autocompleteList.style.display = 'none';
                this.itemNameInput.focus();
            }

            updateDisplay() {
                this.updateItemsList();
                this.updateSummary();
            }

            updateItemsList() {
                this.itemsList.innerHTML = '';

                if (this.items.length === 0) {
                    this.itemsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-cart-plus"></i>
                            <p>No hay productos en la lista</p>
                        </div>`;
                    return;
                }

                this.items.forEach((item, index) => {
                    const itemRow = document.createElement('div');
                    itemRow.className = 'item-row fade-in';
                    if (index === this.currentItemIndex) {
                        itemRow.style.background = 'rgba(0, 212, 255, 0.1)';
                        itemRow.style.border = '1px solid rgba(0, 212, 255, 0.3)';
                    }

                    const productHistory = this.productHistory[item.name];
                    const lastPrice = productHistory ? productHistory.lastPrice : null;
                    const priceChange = lastPrice ? item.price - lastPrice : 0;

                    itemRow.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-info">
                                <span><i class="fas fa-tag"></i> ${this.formatCurrency(item.price)}</span>
                                <span><i class="fas fa-layer-group"></i> ${item.quantity}</span>
                                ${item.tax > 0 ? `<span><i class="fas fa-percentage"></i> ${item.tax}%</span>` : ''}
                            </div>
                            ${productHistory && priceChange !== 0 ? `
                                <div class="price-history">
                                    <i class="fas fa-${priceChange > 0 ? 'arrow-up' : 'arrow-down'}"></i>
                                    ${this.formatCurrency(Math.abs(priceChange))} 
                                    vs última compra
                                </div>
                            ` : ''}
                        </div>
                        <div class="item-price-container">
                            <div class="item-price">${this.formatCurrency(item.total)}</div>
                        </div>
                        <div class="item-actions">
                            <button class="item-action-btn edit-btn" data-index="${index}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="item-action-btn delete-item-btn" data-index="${index}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;

                    // Add event listeners for edit and delete buttons
                    const editBtn = itemRow.querySelector('.edit-btn');
                    const deleteBtn = itemRow.querySelector('.delete-item-btn');
                    
                    editBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.editItem(index);
                    });
                    
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteItem(index);
                    });

                    // Click on row to select item
                    itemRow.addEventListener('click', () => {
                        this.currentItemIndex = index;
                        this.loadCurrentItem();
                        this.updateDisplay();
                    });

                    this.itemsList.appendChild(itemRow);
                });
            }

            editItem(index) {
                if (index >= 0 && index < this.items.length) {
                    const item = this.items[index];
                    
                    const newName = prompt('Editar nombre:', item.name);
                    if (newName !== null) {
                        const newPrice = parseFloat(prompt('Editar precio:', item.price));
                        if (!isNaN(newPrice) && newPrice > 0) {
                            const newQuantity = parseInt(prompt('Editar cantidad:', item.quantity));
                            if (!isNaN(newQuantity) && newQuantity > 0) {
                                const newTax = parseFloat(prompt('Editar ITBMS %:', item.tax));
                                if (!isNaN(newTax) && newTax >= 0) {
                                    // Save to undo stack
                                    this.saveToUndoStack();
                                    
                                    // Update item
                                    const oldName = item.name;
                                    item.name = newName;
                                    item.price = newPrice;
                                    item.quantity = newQuantity;
                                    item.tax = newTax;
                                    
                                    // Recalculate
                                    item.subtotal = newPrice * newQuantity;
                                    item.taxAmount = item.subtotal * (newTax / 100);
                                    item.total = item.subtotal + item.taxAmount;
                                    
                                    // Update product history
                                    this.saveToProductHistory(newName, newPrice, newTax);
                                    
                                    this.updateDisplay();
                                    this.showSuccess('Producto actualizado');
                                }
                            }
                        }
                    }
                }
            }

            deleteItem(index) {
                if (index >= 0 && index < this.items.length) {
                    const itemName = this.items[index].name;
                    if (confirm(`¿Eliminar "${itemName}" de la lista?`)) {
                        this.saveToUndoStack();
                        this.items.splice(index, 1);
                        
                        if (this.currentItemIndex >= index) {
                            this.currentItemIndex = Math.max(0, this.currentItemIndex - 1);
                        }
                        
                        this.updateDisplay();
                        this.showSuccess(`"${itemName}" eliminado`);
                    }
                }
            }

            updateSummary() {
                let subtotal = 0;
                let totalTaxes = 0;
                let grandTotal = 0;

                this.items.forEach(item => {
                    subtotal += item.subtotal;
                    totalTaxes += item.taxAmount;
                    grandTotal += item.total;
                });

                this.subTotalDisplay.textContent = this.formatCurrency(subtotal, false);
                this.itemTaxesDisplay.textContent = this.formatCurrency(totalTaxes, false);
                this.totalAmountDisplay.textContent = this.formatCurrency(grandTotal, false);
            }

            formatCurrency(amount, includeSymbol = true) {
                const symbol = includeSymbol ? this.settings.currency : '';
                return `${symbol}${amount.toFixed(2)}`;
            }

            // Undo functionality
            saveToUndoStack() {
                this.undoStack.push(JSON.parse(JSON.stringify(this.items)));

                // Keep only last 10 undo states
                if (this.undoStack.length > 10) {
                    this.undoStack.shift();
                }
            }

            undoLastAction() {
                if (this.undoStack.length === 0) {
                    this.showError('No hay acciones para deshacer');
                    return;
                }

                const lastState = this.undoStack.pop();
                this.items = lastState;
                this.currentItemIndex = Math.min(this.currentItemIndex, this.items.length - 1);
                
                this.updateDisplay();
                this.showSuccess('Acción deshecha');
            }

            saveCurrentList() {
                if (this.items.length === 0) {
                    this.showError('No hay productos para guardar');
                    return;
                }

                const listData = {
                    items: this.items,
                    timestamp: new Date(),
                    total: this.totalAmountDisplay.textContent
                };
                
                localStorage.setItem('lastShoppingList', JSON.stringify(listData));
                this.showSuccess('Lista guardada correctamente');
            }

            // Export functions
            exportList() {
                if (this.items.length === 0) {
                    this.showError('No hay productos para exportar');
                    return;
                }

                const exportType = prompt('¿Qué formato prefieres?\n1 - CSV (Excel)\n2 - Factura (Texto)');
                
                if (exportType === '1') {
                    this.exportToCSV();
                } else if (exportType === '2') {
                    this.exportToReceipt();
                }
            }

            exportToCSV() {
                let csv = 'Producto,Cantidad,Precio Unitario,ITBMS %,Total\n';
                
                this.items.forEach(item => {
                    csv += `"${item.name}",${item.quantity},${item.price},${item.tax},${item.total}\n`;
                });
                
                csv += `,,,Sub Total,${this.subTotalDisplay.textContent}\n`;
                csv += `,,,ITBMS,${this.itemTaxesDisplay.textContent}\n`;
                csv += `,,,TOTAL,${this.totalAmountDisplay.textContent}\n`;
                
                this.downloadFile(csv, 'lista_supermercado.csv', 'text/csv');
                this.showSuccess('Lista exportada a CSV');
            }

            exportToReceipt() {
                const width = 42;
                let receipt = '='.repeat(width) + '\n';
                receipt += 'LISTA DE SUPERMERCADO'.padStart((width + 20) / 2) + '\n';
                receipt += '='.repeat(width) + '\n\n';
                
                this.items.forEach((item, index) => {
                    const line1 = `${index + 1}. ${item.name}`;
                    receipt += line1.substring(0, width) + '\n';
                    
                    const details = `${item.quantity} x ${this.formatCurrency(item.price)}`;
                    const total = this.formatCurrency(item.total);
                    const line2 = details + total.padStart(width - details.length);
                    receipt += line2 + '\n';
                    
                    if (item.tax > 0) {
                        receipt += `  ITBMS ${item.tax}%` + '\n';
                    }
                    receipt += '\n';
                });
                
                receipt += '-'.repeat(width) + '\n';
                receipt += `Sub Total:${this.subTotalDisplay.textContent.padStart(width - 10)}` + '\n';
                receipt += `ITBMS:${this.itemTaxesDisplay.textContent.padStart(width - 6)}` + '\n';
                receipt += `TOTAL:${this.totalAmountDisplay.textContent.padStart(width - 6)}` + '\n';
                receipt += '='.repeat(width) + '\n';
                receipt += `Fecha: ${new Date().toLocaleDateString()}` + '\n';
                receipt += '='.repeat(width) + '\n';
                
                this.downloadFile(receipt, 'factura.txt', 'text/plain');
                this.showSuccess('Factura generada');
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            // Settings functions
            showSettings() {
                this.currencySelect.value = this.settings.currency;
                this.defaultTaxInput.value = this.settings.defaultTax;
                this.settingsModal.style.display = 'flex';
            }

            hideSettings() {
                this.settingsModal.style.display = 'none';
            }

            saveNewSettings() {
                this.settings.currency = this.currencySelect.value;
                this.settings.defaultTax = parseFloat(this.defaultTaxInput.value) || 0;
                
                this.saveSettings();
                this.updateDisplay();
                this.currencyBtn.innerHTML = `<i class="fas fa-${this.settings.currency === '$' ? 'dollar-sign' : this.settings.currency === '€' ? 'euro-sign' : 'money-bill'}"></i>`;
                this.taxInput.value = this.settings.defaultTax;
                
                this.hideSettings();
                this.showSuccess('Configuración guardada');
            }

            showCurrencyModal() {
                this.showSettings();
            }

            // Utility functions
            clearAll() {
                if (this.items.length === 0) return;

                if (confirm('¿Estás seguro de que quieres limpiar toda la lista?')) {
                    this.saveToUndoStack();
                    this.items = [];
                    this.currentItemIndex = -1;
                    this.clearInputs();
                    this.updateDisplay();
                    this.showSuccess('Lista limpiada');
                }
            }

            newList() {
                this.clearAll();
            }

            showHelp() {
                const helpText = `
AYUDA - SMART MARKET LIST

FUNCIONES PRINCIPALES:
• Agregar productos: Escribe nombre y precio, luego presiona +
• Autocompletado: Al escribir, sugiere productos usados antes
• Editar: Haz clic en ✏️ junto a un producto
• Eliminar: Haz clic en 🗑️ junto a un producto
• Navegar: Usa ‹ › para moverte entre productos
• Guardar: 💾 guarda la lista actual
• Deshacer: ↩️ deshace la última acción
• Limpiar: 🧹 limpia toda la lista
• Exportar: 📤 exporta a CSV o factura
• Configuración: ⚙️ ajusta moneda e ITBMS

¡La app recuerda precios anteriores de cada producto!
                `;
                alert(helpText);
            }

            showSuccess(message) {
                this.showNotification(message, 'success');
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            showNotification(message, type) {
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => {
                    notification.remove();
                });

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    <span>${message}</span>
                `;

                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.shoppingCalculator = new ShoppingCalculator();
        });
    </script>
</body>
