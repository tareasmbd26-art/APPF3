<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Market List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --primary-dark: #0099cc;
            --secondary: #7b42f6;
            --background: #0a0a14;
            --surface: #1a1a2e;
            --surface-light: #2d2d44;
            --text: #ffffff;
            --text-secondary: #b0b0cc;
            --success: #00e676;
            --warning: #ff9100;
            --error: #ff5252;
            --accent: #ff4081;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--background) 0%, #16213e 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 10px;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100%;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--surface-light);
        }

        .header {
            text-align: center;
            padding: 10px 0 20px;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--surface-light);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-row {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .autocomplete-container {
            position: relative;
            width: 100%;
        }

        .item-name-input, .price-input {
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .item-name-input {
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            border: 1px solid var(--surface-light);
        }

        .item-name-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .price-input {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--surface-light);
            text-align: center;
        }

        .price-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface-light);
            border-radius: 0 0 12px 12px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .autocomplete-item {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .autocomplete-item:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        .autocomplete-name {
            font-weight: 500;
        }

        .autocomplete-price {
            color: var(--primary);
            font-size: 14px;
        }

        .controls-row {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 110px;
        }

        .label-icon {
            color: var(--primary);
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .control-input {
            flex: 1;
            padding: 12px 14px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            font-size: 16px;
            text-align: center;
            font-weight: 500;
            border: 1px solid var(--surface-light);
        }

        .control-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        /* MODIFICACIONES PARA EL CAMPO DE CANTIDAD */
        .quantity-input {
            width: 80px; /* Más compacto para móviles */
            padding: 12px 10px;
            text-align: center;
        }

        .add-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Evita que se reduzca */
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }

        .action-btn {
            background: var(--surface-light);
            color: var(--text-secondary);
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--error), #d32f2f);
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--success), #00c853);
            color: white;
        }

        .items-list-section {
            margin-bottom: 20px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
        }

        .section-title i {
            color: var(--primary);
        }

        .items-list {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 12px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .item-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            border-radius: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
        }

        .item-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .item-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0; /* Prevenir desbordamiento */
        }

        .item-name {
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-info {
            display: flex;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-secondary);
            gap: 8px;
        }

        .price-history {
            font-size: 11px;
            color: var(--accent);
            margin-top: 4px;
            font-weight: 500;
        }

        .item-price-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 90px;
            flex-shrink: 0;
        }

        .item-price {
            color: var(--text);
            font-size: 16px;
            font-weight: 700;
            text-align: right;
            padding: 5px 10px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 4px;
            width: 100%;
        }

        .item-actions {
            display: flex;
            gap: 6px;
            margin-left: 8px;
        }

        .item-action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            width: 34px;
            height: 34px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .item-action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .summary-section {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 18px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 16px;
        }

        .summary-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .summary-value {
            color: var(--text);
            font-weight: 600;
            font-size: 16px;
        }

        .tax-row .summary-label {
            color: var(--warning);
        }

        .tax-row .summary-value {
            color: var(--warning);
        }

        .total-row {
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            margin-top: 12px;
            padding-top: 15px;
            font-size: 18px;
        }

        .total-row .summary-label {
            font-weight: 700;
            font-size: 18px;
            color: var(--text);
        }

        .total-row .summary-value {
            font-size: 22px;
            color: var(--success);
            font-weight: 700;
        }

        .summary-actions {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }

        .summary-action-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(123, 66, 246, 0.3);
        }

        .summary-action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(123, 66, 246, 0.4);
        }

        .clear-btn {
            background: linear-gradient(135deg, var(--error), #d32f2f);
        }

        .bottom-action-bar {
            display: flex;
            justify-content: space-between;
            background: var(--surface-light);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .bottom-btn {
            background: transparent;
            color: var(--text-secondary);
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .bottom-btn:hover {
            background: var(--primary);
            color: white;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: linear-gradient(135deg, var(--success), #00c853);
        }

        .notification.error {
            background: linear-gradient(135deg, var(--error), #d32f2f);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--surface-light);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--surface);
            padding: 20px;
            border-radius: 20px;
            max-width: 100%;
            width: 400px;
            max-height: 80%;
            overflow-y: auto;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--surface-light);
        }
					/* AJUSTE PARA LA VENTANA DE LA CALCULADORA */
		.calculator-modal .modal-content {
			width: auto; /* Hace que el ancho de la ventana se ajuste al de la calculadora */
			max-height: none; /* Elimina el límite de altura */
			overflow-y: visible; /* Asegura que no aparezca el scroll vertical */
		}

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--surface-light);
        }

        .modal-header h2 {
            color: var(--text);
            font-size: 22px;
            font-weight: 700;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--error);
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .settings-input, .settings-select {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--surface-light);
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            font-size: 16px;
        }

        .settings-input:focus, .settings-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 212, 255, 0.4);
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface-light);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Responsive para móviles */
        @media (min-width: 480px) {
            .app-container {
                max-width: 480px;
                padding: 20px;
            }
            
            .input-row {
                flex-direction: row;
            }
            
            .autocomplete-container {
                width: auto;
                flex: 2;
            }
            
            .price-input {
                flex: 1;
            }
            
            /* Ajuste específico para el control de cantidad en pantallas más grandes */
            .control-group.quantity-group {
                flex-wrap: nowrap;
            }
        }

        /* NUEVOS ESTILOS PARA MEJORAR LA EXPERIENCIA EN MÓVILES */
        @media (max-width: 479px) {
            .control-group {
                flex-wrap: wrap;
                justify-content: space-between;
            }
            
            .control-label {
                min-width: 100px;
                margin-bottom: 8px;
            }
            
            .quantity-input {
                width: 70px;
                margin-right: 10px;
            }
            
            .add-btn {
                width: 50px;
                flex-shrink: 0;
            }
            
            .control-group.quantity-group {
                flex-wrap: nowrap;
                justify-content: flex-start;
            }
        }

        /* ESTILOS PARA LA CALCULADORA */
        .calculator-modal {
            display: none;
        }

        .calculator {
            background: var(--surface-light);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 320px;
        }

        .calculator-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: right;
            font-size: 24px;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .calc-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: var(--text);
            font-size: 18px;
            font-weight: 600;
            height: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calc-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .calc-btn.operator {
            background: rgba(0, 212, 255, 0.2);
            color: var(--primary);
        }

        .calc-btn.operator:hover {
            background: rgba(0, 212, 255, 0.3);
        }

        .calc-btn.equals {
            background: linear-gradient(135deg, var(--success), #00c853);
            color: white;
        }

        .calc-btn.clear {
            background: rgba(255, 82, 82, 0.2);
            color: var(--error);
        }

        .calc-btn.clear:hover {
            background: rgba(255, 82, 82, 0.3);
        }

        .calc-btn.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-shopping-basket"></i> Smart Market List</h1>
            <p>Controla tus gastos del supermercado</p>
        </header>

        <main class="main-content">
            <section class="input-section">
                <div class="input-row">
                    <div class="autocomplete-container">
                        <input type="text" id="itemName" placeholder="Nombre del producto" class="item-name-input" autocomplete="off">
                        <div class="autocomplete-list" id="autocompleteList"></div>
                    </div>
                    <input type="number" id="itemPrice" placeholder="0.00" class="price-input" step="0.01" min="0">
                </div>
                
                <div class="controls-row">
                    <div class="control-group quantity-group">
                        <label class="control-label">
                            <i class="fas fa-balance-scale label-icon"></i>
                            CANTIDAD
                        </label>
                        <input type="number" id="quantity" value="1" class="control-input quantity-input" min="1">
                        <button class="add-btn" id="addItemBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <div class="control-group">
                        <label class="control-label">
                            <i class="fas fa-receipt label-icon"></i>
                            ITBMS %
                        </label>
                        <input type="number" id="tax" value="0" class="control-input" min="0" max="100" step="0.1">
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn delete-btn" id="deleteBtn">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn nav-btn" id="prevBtn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="action-btn nav-btn" id="nextBtn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <button class="action-btn save-btn" id="saveBtn">
                        <i class="fas fa-save"></i>
                    </button>
                </div>
            </section>

            <section class="items-list-section">
                <div class="section-title">
                    <i class="fas fa-list"></i>
                    <span>LISTA DE PRODUCTOS</span>
                </div>
                <div class="items-list" id="itemsList">
                    <div class="empty-state">
                        <i class="fas fa-cart-plus"></i>
                        <p>No hay productos en la lista</p>
                    </div>
                </div>
            </section>

            <section class="summary-section">
                <div class="summary-row">
                    <span class="summary-label">Sub Total</span>
                    <span class="summary-value" id="subTotal">0.00</span>
                </div>
                <div class="summary-row tax-row">
                    <span class="summary-label">ITBMS (+)</span>
                    <span class="summary-value" id="itemTaxes">0.00</span>
                </div>
                <div class="summary-row total-row">
                    <span class="summary-label">TOTAL</span>
                    <span class="summary-value" id="totalAmount">0.00</span>
                </div>
                
                <div class="summary-actions">
                    <button class="summary-action-btn undo-btn" id="undoBtn">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="summary-action-btn clear-btn" id="clearBtn">
                        <i class="fas fa-broom"></i>
                    </button>
                </div>
            </section>

            <section class="bottom-action-bar">
                <button class="bottom-btn" id="newListBtn">
                    <i class="fas fa-file"></i>
                </button>
                <button class="bottom-btn" id="exportBtn">
                    <i class="fas fa-file-export"></i>
                </button>
                <button class="bottom-btn" id="calculatorBtn">
                    <i class="fas fa-calculator"></i>
                </button>
                <button class="bottom-btn" id="currencyBtn">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <button class="bottom-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="bottom-btn" id="helpBtn">
                    <i class="fas fa-question"></i>
                </button>
            </section>
        </main>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-sliders-h"></i> Configuración</h2>
                <button class="modal-close" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="settings-group">
                <label class="settings-label">Moneda:</label>
                <select id="currencySelect" class="settings-select">
                    <option value="$">Dólar ($)</option>
                    <option value="€">Euro (€)</option>
                    <option value="¢">Colón (¢)</option>
                    <option value="Bs">Bolívar (Bs)</option>
                    <option value="S/">Sol (S/)</option>
                </select>
            </div>
            <div class="settings-group">
                <label class="settings-label">ITBMS por defecto (%):</label>
                <input type="number" id="defaultTax" class="settings-input" min="0" max="100" step="0.1" value="0">
            </div>
            <button id="saveSettings" class="btn-primary">
                <i class="fas fa-check"></i> Guardar Configuración
            </button>
        </div>
    </div>

    <div class="modal calculator-modal" id="calculatorModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-calculator"></i> Calculadora</h2>
                <button class="modal-close" id="closeCalculator">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="calculator">
                <div class="calculator-display" id="calcDisplay">0</div>
                <div class="calculator-buttons">
                    <button class="calc-btn clear" data-action="clear">C</button>
                    <button class="calc-btn clear" data-action="clearEntry">CE</button>
                    <button class="calc-btn operator" data-action="backspace">⌫</button>
                    <button class="calc-btn operator" data-action="divide">/</button>
                    
                    <button class="calc-btn" data-number="7">7</button>
                    <button class="calc-btn" data-number="8">8</button>
                    <button class="calc-btn" data-number="9">9</button>
                    <button class="calc-btn operator" data-action="multiply">×</button>
                    
                    <button class="calc-btn" data-number="4">4</button>
                    <button class="calc-btn" data-number="5">5</button>
                    <button class="calc-btn" data-number="6">6</button>
                    <button class="calc-btn operator" data-action="subtract">-</button>
                    
                    <button class="calc-btn" data-number="1">1</button>
                    <button class="calc-btn" data-number="2">2</button>
                    <button class="calc-btn" data-number="3">3</button>
                    <button class="calc-btn operator" data-action="add">+</button>
                    
                    <button class="calc-btn zero" data-number="0">0</button>

                    <button class="calc-btn equals" data-action="calculate">=</button>
                </div>

    <script>
        class ShoppingCalculator {
            constructor() {
                // ================== INICIO DE LA CORRECCIÓN ==================
                // 1. Inicializar propiedades de estado primero
                this.items = [];
                this.currentItemIndex = -1;
                this.undoStack = [];
                this.settings = {
                    currency: '$',
                    defaultTax: 0
                };
                this.productHistory = {};
                
                // 2. Inicializar los elementos del DOM. ESTO DEBE OCURRIR ANTES que cualquier función que los use.
                this.initializeElements();
                
                // 3. Ahora sí, cargar datos y vincular eventos
                this.loadSettings();
                this.loadProductHistory();
                this.loadSavedList();
                this.bindEvents();
                this.updateDisplay();
                // =================== FIN DE LA CORRECCIÓN ====================
            }

            loadSettings() {
                const savedSettings = localStorage.getItem('shoppingSettings');
                if (savedSettings) {
                    this.settings = {...this.settings, ...JSON.parse(savedSettings)};
                }
                // Estas líneas ahora funcionan porque this.taxInput y this.currencyBtn ya existen
                this.currencyBtn.innerHTML = `<i class="fas fa-${this.settings.currency === '$' ? 'dollar-sign' : this.settings.currency === '€' ? 'euro-sign' : 'money-bill'}"></i>`;
                this.taxInput.value = this.settings.defaultTax;
            }

            loadProductHistory() {
                const savedHistory = localStorage.getItem('productHistory');
                if (savedHistory) {
                    this.productHistory = JSON.parse(savedHistory);
                    this.updateAutocomplete(); // Ahora es seguro llamar a esta función
                }
            }

            loadSavedList() {
                const savedList = localStorage.getItem('savedShoppingList');
                if (savedList) {
                    const listData = JSON.parse(savedList);
                    this.items = listData.items || [];
                    this.updateDisplay(); // Ahora es seguro llamar a esta función
                }
            }

            saveSettings() {
                localStorage.setItem('shoppingSettings', JSON.stringify(this.settings));
            }

            saveProductHistory() {
                localStorage.setItem('productHistory', JSON.stringify(this.productHistory));
            }

            saveList() {
                const listData = {
                    items: this.items,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('savedShoppingList', JSON.stringify(listData));
            }

            initializeElements() {
                // Input elements
                this.itemNameInput = document.getElementById('itemName');
                this.itemPriceInput = document.getElementById('itemPrice');
                this.quantityInput = document.getElementById('quantity');
                this.taxInput = document.getElementById('tax');
                this.autocompleteList = document.getElementById('autocompleteList');
                
                // Display elements
                this.itemsList = document.getElementById('itemsList');
                this.subTotalDisplay = document.getElementById('subTotal');
                this.itemTaxesDisplay = document.getElementById('itemTaxes');
                this.totalAmountDisplay = document.getElementById('totalAmount');
                
                // Button elements
                this.addItemBtn = document.getElementById('addItemBtn');
                this.deleteBtn = document.getElementById('deleteBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.saveBtn = document.getElementById('saveBtn');
                this.undoBtn = document.getElementById('undoBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.newListBtn = document.getElementById('newListBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.calculatorBtn = document.getElementById('calculatorBtn');
                this.currencyBtn = document.getElementById('currencyBtn');
                this.settingsBtn = document.getElementById('settingsBtn');
                this.helpBtn = document.getElementById('helpBtn');

                // Modal elements
                this.settingsModal = document.getElementById('settingsModal');
                this.closeSettings = document.getElementById('closeSettings');
                this.currencySelect = document.getElementById('currencySelect');
                this.defaultTaxInput = document.getElementById('defaultTax');
                this.saveSettingsBtn = document.getElementById('saveSettings');

                // Calculator elements
                this.calculatorModal = document.getElementById('calculatorModal');
                this.closeCalculator = document.getElementById('closeCalculator');
                this.calcDisplay = document.getElementById('calcDisplay');
                
                // Initialize calculator state
                this.calculator = {
                    displayValue: '0',
                    firstOperand: null,
                    waitingForSecondOperand: false,
                    operator: null
                };
            }

            bindEvents() {
                // Add item button
                this.addItemBtn.addEventListener('click', () => this.addItem());
                
                // Navigation buttons
                this.deleteBtn.addEventListener('click', () => this.deleteCurrentItem());
                this.prevBtn.addEventListener('click', () => this.navigateItems(-1));
                this.nextBtn.addEventListener('click', () => this.navigateItems(1));
                
                // Action buttons
                this.saveBtn.addEventListener('click', () => this.saveCurrentList());
                this.undoBtn.addEventListener('click', () => this.undoLastAction());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                
                // Bottom action bar
                this.newListBtn.addEventListener('click', () => this.newList());
                this.exportBtn.addEventListener('click', () => this.exportList());
                this.calculatorBtn.addEventListener('click', () => this.showCalculator());
                this.currencyBtn.addEventListener('click', () => this.showCurrencyModal());
                this.settingsBtn.addEventListener('click', () => this.showSettings());
                this.helpBtn.addEventListener('click', () => this.showHelp());
                
                // Modal events
                this.closeSettings.addEventListener('click', () => this.hideSettings());
                this.saveSettingsBtn.addEventListener('click', () => this.saveNewSettings());
                
                // Calculator events
                this.closeCalculator.addEventListener('click', () => this.hideCalculator());
                this.bindCalculatorEvents();
                
                // Enter key to add item
                this.itemNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });
                
                this.itemPriceInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addItem();
                });

                // Autocomplete events
                this.itemNameInput.addEventListener('input', () => this.updateAutocomplete());
                this.itemNameInput.addEventListener('focus', () => this.updateAutocomplete());

                // Cerrar modal al hacer clic fuera
                this.settingsModal.addEventListener('click', (e) => {
                    if (e.target === this.settingsModal) this.hideSettings();
                });

                this.calculatorModal.addEventListener('click', (e) => {
                    if (e.target === this.calculatorModal) this.hideCalculator();
                });

                // Guardar productos cuando se cierra la página
                window.addEventListener('beforeunload', () => {
                    this.saveProductHistory();
                    this.saveList();
                });
            }

            bindCalculatorEvents() {
                const calcButtons = document.querySelectorAll('.calc-btn');
                calcButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        const number = button.getAttribute('data-number');
                        const action = button.getAttribute('data-action');
                        
                        if (number !== null) {
                            this.inputNumber(number);
                        } else if (action !== null) {
                            this.inputAction(action);
                        }
                    });
                });
            }

            // Calculator functionality
            inputNumber(number) {
                const { displayValue, waitingForSecondOperand } = this.calculator;

                if (waitingForSecondOperand) {
                    this.calculator.displayValue = number;
                    this.calculator.waitingForSecondOperand = false;
                } else {
                    this.calculator.displayValue = displayValue === '0' ? number : displayValue + number;
                }

                this.updateCalculatorDisplay();
            }

            inputAction(action) {
                switch (action) {
                    case 'clear':
                        this.calculator.displayValue = '0';
                        this.calculator.firstOperand = null;
                        this.calculator.waitingForSecondOperand = false;
                        this.calculator.operator = null;
                        break;
                    case 'clearEntry':
                        this.calculator.displayValue = '0';
                        break;
                    case 'backspace':
                        if (this.calculator.displayValue.length > 1) {
                            this.calculator.displayValue = this.calculator.displayValue.slice(0, -1);
                        } else {
                            this.calculator.displayValue = '0';
                        }
                        break;
                    case 'decimal':
                        if (this.calculator.waitingForSecondOperand) {
                            this.calculator.displayValue = '0.';
                            this.calculator.waitingForSecondOperand = false;
                            return;
                        }
                        if (!this.calculator.displayValue.includes('.')) {
                            this.calculator.displayValue += '.';
                        }
                        break;
                    case 'add':
                    case 'subtract':
                    case 'multiply':
                    case 'divide':
                        this.handleOperator(action);
                        break;
                    case 'calculate':
                        this.handleCalculation();
                        break;
                }
                this.updateCalculatorDisplay();
            }

            handleOperator(nextOperator) {
                const { firstOperand, displayValue, operator } = this.calculator;
                const inputValue = parseFloat(displayValue);

                if (operator && this.calculator.waitingForSecondOperand) {
                    this.calculator.operator = nextOperator;
                    return;
                }

                if (firstOperand === null) {
                    this.calculator.firstOperand = inputValue;
                } else if (operator) {
                    const result = this.performCalculation(operator, firstOperand, inputValue);
                    this.calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                    this.calculator.firstOperand = result;
                }

                this.calculator.waitingForSecondOperand = true;
                this.calculator.operator = nextOperator;
            }

            handleCalculation() {
                const { firstOperand, displayValue, operator } = this.calculator;
                const inputValue = parseFloat(displayValue);

                if (operator && firstOperand !== null) {
                    const result = this.performCalculation(operator, firstOperand, inputValue);
                    this.calculator.displayValue = `${parseFloat(result.toFixed(7))}`;
                    this.calculator.firstOperand = null;
                    this.calculator.waitingForSecondOperand = false;
                    this.calculator.operator = null;
                }
            }

            performCalculation(operator, firstOperand, secondOperand) {
                switch (operator) {
                    case 'add': return firstOperand + secondOperand;
                    case 'subtract': return firstOperand - secondOperand;
                    case 'multiply': return firstOperand * secondOperand;
                    case 'divide': return firstOperand / secondOperand;
                    default: return secondOperand;
                }
            }

            updateCalculatorDisplay() {
                this.calcDisplay.textContent = this.calculator.displayValue;
            }

            showCalculator() {
                this.calculatorModal.style.display = 'flex';
            }

            hideCalculator() {
                this.calculatorModal.style.display = 'none';
            }

            updateAutocomplete() {
                const query = this.itemNameInput.value.toLowerCase().trim();
                this.autocompleteList.innerHTML = '';
                
                if (query.length < 2) {
                    this.autocompleteList.style.display = 'none';
                    return;
                }
                
                const matches = Object.keys(this.productHistory)
                    .filter(name => name.toLowerCase().includes(query))
                    .slice(0, 5);
                
                if (matches.length === 0) {
                    this.autocompleteList.style.display = 'none';
                    return;
                }
                
                matches.forEach(productName => {
                    const product = this.productHistory[productName];
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.innerHTML = `
                        <span class="autocomplete-name">${productName}</span>
                        <span class="autocomplete-price">${this.formatCurrency(product.lastPrice)}</span>
                    `;
                    item.addEventListener('click', () => {
                        this.itemNameInput.value = productName;
                        this.itemPriceInput.value = product.lastPrice;
                        this.taxInput.value = product.lastTax || 0;
                        this.autocompleteList.style.display = 'none';
                        this.itemPriceInput.focus();
                    });
                    this.autocompleteList.appendChild(item);
                });
                
                this.autocompleteList.style.display = 'block';
            }

            addItem() {
                const name = this.itemNameInput.value.trim();
                const price = parseFloat(this.itemPriceInput.value) || 0;
                const quantity = parseInt(this.quantityInput.value) || 1;
                const tax = parseFloat(this.taxInput.value) || 0;

                if (!name) {
                    this.showError('Por favor ingresa el nombre del producto');
                    this.itemNameInput.focus();
                    return;
                }

                if (price <= 0) {
                    this.showError('Por favor ingresa un precio válido');
                    this.itemPriceInput.focus();
                    return;
                }

                // Save to undo stack
                this.saveToUndoStack();

                // Calculate item totals
                const subtotal = price * quantity;
                const taxAmount = subtotal * (tax / 100);
                const total = subtotal + taxAmount;

                const item = {
                    id: Date.now(),
                    name,
                    price,
                    quantity,
                    tax,
                    subtotal,
                    taxAmount,
                    total,
                    timestamp: new Date()
                };

                this.items.push(item);
                this.currentItemIndex = this.items.length - 1;

                // Save to product history
                this.saveToProductHistory(name, price, tax);

                // Clear inputs
                this.clearInputs();

                // Update display
                this.updateDisplay();
                this.showSuccess('Producto agregado correctamente');
            }

            saveToProductHistory(productName, price, tax) {
                // Guardar en el historial de productos
                this.productHistory[productName] = {
                    lastPrice: price,
                    lastTax: tax,
                    lastUsed: new Date().toISOString(),
                    timesUsed: (this.productHistory[productName]?.timesUsed || 0) + 1
                };
                
                this.saveProductHistory();
                this.updateAutocomplete();
            }

            deleteCurrentItem() {
                if (this.currentItemIndex < 0 || this.currentItemIndex >= this.items.length) {
                    this.showError('No hay producto seleccionado para eliminar');
                    return;
                }

                this.saveToUndoStack();
                const deletedItem = this.items.splice(this.currentItemIndex, 1)[0];
                this.currentItemIndex = Math.min(this.currentItemIndex, this.items.length - 1);
                this.updateDisplay();
                this.showSuccess(`"${deletedItem.name}" eliminado`);
            }

            navigateItems(direction) {
                if (this.items.length === 0) {
                    this.showError('No hay productos en la lista');
                    return;
                }

                this.currentItemIndex += direction;
                
                if (this.currentItemIndex < 0) {
                    this.currentItemIndex = this.items.length - 1;
                } else if (this.currentItemIndex >= this.items.length) {
                    this.currentItemIndex = 0;
                }

                this.updateDisplay();
            }

            saveCurrentList() {
                this.saveList();
                this.showSuccess('Lista guardada correctamente');
            }

            undoLastAction() {
                if (this.undoStack.length === 0) {
                    this.showError('No hay acciones para deshacer');
                    return;
                }

                const previousState = this.undoStack.pop();
                this.items = previousState.items;
                this.currentItemIndex = previousState.currentIndex;
                this.updateDisplay();
                this.showSuccess('Acción deshecha');
            }

            clearAll() {
                if (this.items.length === 0) {
                    this.showError('La lista ya está vacía');
                    return;
                }

                if (confirm('¿Estás seguro de que quieres limpiar toda la lista?')) {
                    this.saveToUndoStack();
                    this.items = [];
                    this.currentItemIndex = -1;
                    this.updateDisplay();
                    this.showSuccess('Lista limpiada');
                }
            }

            newList() {
                if (this.items.length > 0) {
                    if (confirm('¿Estás seguro de que quieres crear una nueva lista? Se perderán los productos actuales.')) {
                        this.saveToUndoStack();
                        this.items = [];
                        this.currentItemIndex = -1;
                        this.updateDisplay();
                        this.showSuccess('Nueva lista creada');
                    }
                } else {
                    this.showError('La lista ya está vacía');
                }
            }

            exportList() {
                if (this.items.length === 0) {
                    this.showError('No hay productos para exportar');
                    return;
                }

                let csvContent = "data:text/csv;charset=utf-8,";
                csvContent += "Producto,Cantidad,Precio,ITBMS%,Subtotal,ITBMS,Total\n";
                
                this.items.forEach(item => {
                    csvContent += `"${item.name}",${item.quantity},${item.price},${item.tax},${item.subtotal},${item.taxAmount},${item.total}\n`;
                });
                
                // Add summary
                csvContent += `,,,Subtotal,,,${this.calculateSubtotal()}\n`;
                csvContent += `,,,ITBMS,,,${this.calculateTax()}\n`;
                csvContent += `,,,TOTAL,,,${this.calculateTotal()}\n`;
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "lista_compras.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                this.showSuccess('Lista exportada a CSV');
            }

            showCurrencyModal() {
                this.showSettings();
            }

            showSettings() {
                this.currencySelect.value = this.settings.currency;
                this.defaultTaxInput.value = this.settings.defaultTax;
                this.settingsModal.style.display = 'flex';
            }

            hideSettings() {
                this.settingsModal.style.display = 'none';
            }

            saveNewSettings() {
                this.settings.currency = this.currencySelect.value;
                this.settings.defaultTax = parseFloat(this.defaultTaxInput.value) || 0;
                this.saveSettings();
                this.hideSettings();
                this.updateDisplay();
                this.showSuccess('Configuración guardada');
            }

            showHelp() {
                alert('Smart Market List - Ayuda\n\n• Agrega productos con nombre, precio y cantidad\n• Usa el historial para productos frecuentes\n• Navega entre productos con los botones de flecha\n• Guarda y exporta tus listas\n• Configura moneda e impuestos en ajustes\n• Usa la calculadora para hacer cálculos rápidos');
            }

            saveToUndoStack() {
                this.undoStack.push({
                    items: [...this.items],
                    currentIndex: this.currentItemIndex
                });

                // Limitar el tamaño de la pila de deshacer
                if (this.undoStack.length > 10) {
                    this.undoStack.shift();
                }
            }

            clearInputs() {
                this.itemNameInput.value = '';
                this.itemPriceInput.value = '';
                this.quantityInput.value = '1';
                this.autocompleteList.style.display = 'none';
                this.itemNameInput.focus();
            }

            calculateSubtotal() {
                return this.items.reduce((sum, item) => sum + item.subtotal, 0);
            }

            calculateTax() {
                return this.items.reduce((sum, item) => sum + item.taxAmount, 0);
            }

            calculateTotal() {
                return this.calculateSubtotal() + this.calculateTax();
            }

            updateDisplay() {
                this.updateItemsList();
                this.updateSummary();
                this.updateNavigationButtons();
            }

            updateItemsList() {
                if (this.items.length === 0) {
                    this.itemsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-cart-plus"></i>
                            <p>No hay productos en la lista</p>
                        </div>
                    `;
                    return;
                }

                this.itemsList.innerHTML = '';
                this.items.forEach((item, index) => {
                    const itemElement = document.createElement('div');
                    itemElement.className = `item-row ${index === this.currentItemIndex ? 'selected' : ''}`;
                    if (index === this.currentItemIndex) {
                        itemElement.style.background = 'rgba(0, 212, 255, 0.1)';
                        itemElement.style.border = '1px solid rgba(0, 212, 255, 0.3)';
                    }
                    
                    itemElement.innerHTML = `
                        <div class="item-details">
                            <div class="item-name">${item.name}</div>
                            <div class="item-info">
                                <span><i class="fas fa-tag"></i> ${this.formatCurrency(item.price)}</span>
                                <span><i class="fas fa-layer-group"></i> ${item.quantity}</span>
                                ${item.tax > 0 ? `<span><i class="fas fa-percentage"></i> ${item.tax}%</span>` : ''}
                            </div>
                        </div>
                        <div class="item-price-container">
                            <div class="item-price">${this.formatCurrency(item.total)}</div>
                        </div>
                        <div class="item-actions">
                            <button class="item-action-btn edit-btn" data-id="${item.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="item-action-btn delete-item-btn" data-id="${item.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    this.itemsList.appendChild(itemElement);
                });

                // Add event listeners for item actions
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.getAttribute('data-id'));
                        this.editItem(id);
                    });
                });

                document.querySelectorAll('.delete-item-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const id = parseInt(e.currentTarget.getAttribute('data-id'));
                        this.deleteItem(id);
                    });
                });
            }

            editItem(id) {
                const itemIndex = this.items.findIndex(item => item.id === id);
                if (itemIndex === -1) return;

                const item = this.items[itemIndex];
                this.itemNameInput.value = item.name;
                this.itemPriceInput.value = item.price;
                this.quantityInput.value = item.quantity;
                this.taxInput.value = item.tax;
                
                this.saveToUndoStack();
                this.items.splice(itemIndex, 1);
                this.currentItemIndex = -1;
                this.updateDisplay();
                this.itemNameInput.focus();
                this.showSuccess('Producto listo para editar');
            }

            deleteItem(id) {
                const itemIndex = this.items.findIndex(item => item.id === id);
                if (itemIndex === -1) return;

                const itemName = this.items[itemIndex].name;
                if (confirm(`¿Eliminar "${itemName}" de la lista?`)) {
                    this.saveToUndoStack();
                    this.items.splice(itemIndex, 1);
                    if (this.currentItemIndex >= itemIndex) {
                        this.currentItemIndex = Math.max(0, this.currentItemIndex - 1);
                    }
                    this.updateDisplay();
                    this.showSuccess(`"${itemName}" eliminado`);
                }
            }

            updateSummary() {
                const subtotal = this.calculateSubtotal();
                const tax = this.calculateTax();
                const total = this.calculateTotal();

                this.subTotalDisplay.textContent = this.formatCurrency(subtotal);
                this.itemTaxesDisplay.textContent = this.formatCurrency(tax);
                this.totalAmountDisplay.textContent = this.formatCurrency(total);
            }

            updateNavigationButtons() {
                const hasItems = this.items.length > 0;
                this.deleteBtn.disabled = !hasItems;
                this.prevBtn.disabled = !hasItems;
                this.nextBtn.disabled = !hasItems;
                this.saveBtn.disabled = !hasItems;
                this.undoBtn.disabled = this.undoStack.length === 0;
                this.clearBtn.disabled = !hasItems;
                this.exportBtn.disabled = !hasItems;
            }

            formatCurrency(amount) {
                return `${this.settings.currency}${amount.toFixed(2)}`;
            }

            showSuccess(message) {
                this.showNotification(message, 'success');
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            showNotification(message, type) {
                // Remove any existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(notification => {
                    notification.remove();
                });

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    <span>${message}</span>
                `;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.animation = 'slideOut 0.3s ease-out';
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                    }, 300);
                }, 3000);
            }
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ShoppingCalculator();
        });
    </script>
</body>
</html>
